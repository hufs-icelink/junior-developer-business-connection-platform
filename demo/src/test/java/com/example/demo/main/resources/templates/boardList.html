<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BoardList</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>제목</th>
    <th>작성자</th>
    <th>내용</th>
    <th>링크</th>
    <th>직군</th>
  </tr>
  <tr th:each="board: ${BoardList}">
    <td th:text="${board.title}"></td>
    <td th:text="${board.user}"></td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.link}"></td>
    <td th:text="${board.job}"></td>
    <td>
    </td>
    <td>

    </td>
  </tr>
</table>
</body>
</html>
